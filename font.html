<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example: Font</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        div {
            height: 50%;
            width: 50%;
        }

        #box2 {
            background-color: yellow;
            transition-property: font-size;
            transition-duration: 2s;
        }

        #box2:hover {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="box2"> Font</div>
</body>

</html>
