<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example: Size</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        div {
            height: 100px;
            width: 100px;
        }

        #box3 {
            background-color: pink;
            transition-property: width, height;
            transition-duration: 2s;
        }

        #box3:hover {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="box3"> Size</div>
</body>

</html>
