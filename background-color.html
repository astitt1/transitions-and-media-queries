<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example: Background Color</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }
        div {
            height: 50%;
            width: 50%;
        }
        #box1 {
            background-color: green;
            transition-property: background-color;
            transition-duration: 2s;
        }
        #box1:hover {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <div id="box1" > box</div>
</body>

</html>
